version: "3.3"
services:
  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - ./.redis_env
    ports:
      - "6379"
  db:
    image: postgres:12.2
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - ./.db_env
  clicker:
    build: .
    ports:
      - "8000:80"
    env_file:
      - ./.clicker_env
    depends_on:
      - redis
      - db

volumes:
  db-data:
